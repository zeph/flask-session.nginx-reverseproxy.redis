// https://spring.io/guides/gs/spring-boot/#scratch
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE')
        classpath('org.akhikhl.gretty:gretty:+')
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

gretty { // for Gradle 4.0+
    springBoot = true
    springBootVersion = '2.1.9.RELEASE'
    httpPort = 8080
    contextPath = ''
}

bootJar {
    manifest {
        attributes 'Start-Class': 'sample.Application'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// CREDITS: https://github.com/spring-projects/spring-session
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web"){
        exclude module: "spring-boot-starter-tomcat"
    }
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.springframework.session:spring-session-core"
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation "org.springframework.boot:spring-boot-starter-jetty"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://github.com/akhikhl/gretty/issues/388
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compileOnly group: 'javax.servlet', name: 'jstl', version: '1.2'
    compileOnly group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.1'
}
